name: Terraform Plan

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        
      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install jq -y
      
      - name: Parse JSON
        run: chmod +x sample.sh | ./sample.sh
